<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spiral â€“ Echoes That Stay</title>
    <link rel="stylesheet" href="spiral.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div id="spiral-container">
        <!-- Container for the entire scene -->
        <div id="staircase-container">
            <!-- Container for the staircase steps -->
            <div class="stair-step"></div>
            <div class="stair-step"></div>
            <div class="stair-step"></div>
            <div class="stair-step"></div>
            <div class="stair-step"></div>
            <div class="stair-step"></div>
        </div>

        <!-- Text appears and fades using GSAP -->
        <div id="text-container">
            <p id="spiral-text">The staircase seems endless...</p>
        </div>

        <!-- Input box for the user to type their thoughts -->
        <input type="text" id="user-input" placeholder="Type your thoughts...">

        <!-- Optional buttons for choices -->
        <div id="user-choice" style="display: none;">
            <button id="climb-higher">Climb Higher</button>
            <button id="let-go">Let Go</button>
        </div>

        <!-- Audio element for background sound -->
        <audio id="background-audio" src="assets/heartbeat.mp3" loop></audio>

        <!-- Audio control buttons -->
        <button class="audio-control" data-action="play-audio">Play Audio</button>
        <button class="audio-control" data-action="pause-audio">Pause Audio</button>
        <button class="audio-control" data-action="restart-audio">Restart Audio</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script> <!-- Howler.js for audio -->
    <script src="scripts/spiral.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
